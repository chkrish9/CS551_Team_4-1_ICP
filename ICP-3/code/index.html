<!DOCTYPE html>
<html lang="" ng-app="NutritionReport">
<head>
    <meta t="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular Nutrition Report</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<!-- Main Container -->
<div ng-controller="report" class="container mt-15em">
    <!-- Displaying header -->
    <h1 class="display-4 text-center mb-3">Nutrition Report</h1>
    <div class="col-sm-12">
        <!-- Making content in the middle -->
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <!-- Text box with speak button -->
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter any Food item" ng-model="foodname">
                    <div class="input-group-append" ng-click="getNutritionInfo()">
                        <span class="btn btn-primary">Speak</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Displaying results -->
    <div class="text-center">
        <p class="font-size-2em">Serving : <span>{{servingInGrams}} gms</span></p>
        <p class="font-size-2em">Calories : <span>{{calories}} cal</span></p>
        <!-- Hiding the a audio tag-->
        <audio id="playAudio">
            <source serc="" class="hidden" >
        </audio>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"
        type="application/javascript"></script>
<script src="js/nutrition-report.js" type="application/javascript"></script>
</body>
</html>
